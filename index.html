<!DOCTYPE html>
<meta charset="utf-8">
<body> 
 <style>
.link {
stroke: #666;
opacity: 0.9;
stroke-width: 1.5px;
}
.node circle {
stroke: #fff;
opacity: 0.9;
stroke-width: 1.5px;
}
.node:not(:hover) .nodetext {
display: none;
}
text {
font: 7px serif;
opacity: 0.9;
pointer-events: none;
}
</style>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script> 
var links = [{"source": "Breaking Bad", "target": "Game of Thrones", "value": 1}, {"source": "Breaking Bad", "target": "Dexter", "value": 1}, {"source": "Breaking Bad", "target": "Better Call Saul", "value": 1}, {"source": "Breaking Bad", "target": "The Walking Dead", "value": 1}, {"source": "Breaking Bad", "target": "Sherlock", "value": 1}, {"source": "Breaking Bad", "target": "True Detective", "value": 1}, {"source": "Breaking Bad", "target": "Homeland", "value": 1}, {"source": "Breaking Bad", "target": "Prison Break", "value": 1}, {"source": "Breaking Bad", "target": "The Big Bang Theory", "value": 1}, {"source": "Breaking Bad", "target": "Battlestar Galactica", "value": 1}, {"source": "Breaking Bad", "target": "House of Cards", "value": 1}, {"source": "Breaking Bad", "target": "Lost", "value": 1}, {"source": "Game of Thrones", "target": "Breaking Bad", "value": 1}, {"source": "Game of Thrones", "target": "Sherlock", "value": 1}, {"source": "Game of Thrones", "target": "The Walking Dead", "value": 1}, {"source": "Game of Thrones", "target": "Dexter", "value": 1}, {"source": "Game of Thrones", "target": "The Big Bang Theory", "value": 1}, {"source": "Game of Thrones", "target": "True Detective", "value": 1}, {"source": "Game of Thrones", "target": "House of Cards", "value": 1}, {"source": "Game of Thrones", "target": "Vikings", "value": 1}, {"source": "Game of Thrones", "target": "Arrow", "value": 1}, {"source": "Game of Thrones", "target": "Lost", "value": 1}, {"source": "Game of Thrones", "target": "Prison Break", "value": 1}, {"source": "Game of Thrones", "target": "Spartacus: Blood and Sand", "value": 1}, {"source": "The Wire", "target": "The Sopranos", "value": 1}, {"source": "The Wire", "target": "Boardwalk Empire", "value": 1}, {"source": "The Wire", "target": "True Detective", "value": 1}, {"source": "The Wire", "target": "Breaking Bad", "value": 1}, {"source": "The Wire", "target": "Oz", "value": 1}, {"source": "The Wire", "target": "Deadwood", "value": 1}, {"source": "The Wire", "target": "The Shield", "value": 1}, {"source": "The Wire", "target": "Fargo", "value": 1}, {"source": "The Wire", "target": "Homeland", "value": 1}, {"source": "The Wire", "target": "Dexter", "value": 1}, {"source": "The Wire", "target": "Mad Men", "value": 1}, {"source": "The Wire", "target": "Six Feet Under", "value": 1}]; 
 
var nodes = {};

links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 550,
	height = 400;

var color = d3.scale.category20();

var force = d3.layout.force()
.nodes(d3.values(nodes))
.links(links)
.size([width, height])
.linkDistance(50)
.charge(-120)
.on("tick", tick)
.start();

var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height)
.attr("pointer-events", "all")
.call(d3.behavior.zoom().on("zoom", redraw));

var vis = svg
.append("svg:g");

vis.append("svg:rect")
.attr("width", width)
.attr("height", height)
.attr("fill", 'white');

function redraw() {
vis.attr("transform",
"translate(" + d3.event.translate + ")"
+ " scale(" + d3.event.scale + ")");
}

var link = vis.selectAll(".link")
.data(force.links())
.enter().append("line")
.attr("class", "link")
.style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = vis.selectAll(".node")
.data(force.nodes())
.enter().append("g")
.attr("class", "node")
.style("fill", function(d) { return color(d.group); })
.style("opacity", 0.9)
.on("mouseover", mouseover)
.on("mouseout", mouseout)
.call(force.drag);

node.append("circle")
.attr("r", 6)

node.append("svg:text")
.attr("class", "nodetext")
.attr("dx", 12)
.attr("dy", ".35em")
.text(function(d) { return d.name });

function tick() {
link
.attr("x1", function(d) { return d.source.x; })
.attr("y1", function(d) { return d.source.y; })
.attr("x2", function(d) { return d.target.x; })
.attr("y2", function(d) { return d.target.y; });

node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 16);
d3.select(this).select("text").transition()
.duration(750)
.attr("x", 13)
.style("stroke-width", ".5px")
.style("font", "17.5px serif")
.style("opacity", 1);
}

function mouseout() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 8);
}

</script>
 </body>
